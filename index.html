<script>
    const generate = () => {
        let l_alphabets = 'abcdefghijklmnopqrstuvwxyz'
        let u_alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        let numbers = '1234567890'

        let characters = ""
        cb_l_alphabet.checked ? characters += l_alphabets : false
        cb_u_alphabet.checked ? characters += u_alphabets : false
        cb_number.checked ? characters += numbers : false
        cb_symbol.checked ? characters += symbol_list.value : false

        let char_strings = ""
        for (let loop_num = 0; loop_num < digits_num.value; loop_num++) {
            char_strings += characters.charAt(Math.floor(Math.random() * characters.length))
        }
        PW.value = char_strings;
    }
</script>

<body onload="generate()">
    <input type="text" id="PW" /><br>
    小文字アルファベット(abc...):<input id="cb_l_alphabet" type="checkbox" checked /><br>
    大文字アルファベット(ABC...):<input id="cb_u_alphabet" type="checkbox" checked /><br>
    数字(123...):<input id="cb_number" type="checkbox" checked /><br>
    記号:<input id="cb_symbol" type="checkbox" checked /><input id="symbol_list" type="text" value="@&%$#!" /><br>
    桁数:<input id="digits_num" type="number" value="12" min="1" /><br>
    <input id="btn_generate" type="button" value="GENERATE" onclick="generate()" />
</body>
